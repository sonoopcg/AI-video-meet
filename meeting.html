<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Room - AI Enhanced</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }
    .meeting-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .video-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .avatar-circle {
      width: 120px;
      height: 120px;
      background-color: #2e7d32;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
    }
    .participant-name {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    .control-bar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 0.75rem;
      border-radius: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }
    .control-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      transition: background 0.3s;
      border-radius: 50%;
      padding: 0.6rem;
    }
    .control-bar button:hover {
      background-color: #444;
    }
    .ai-panel {
      position: fixed;
      right: 20px;
      top: 20px;
      background-color: #222;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      max-width: 300px;
      display: none;
    }
    .ai-panel h5 {
      margin-bottom: 0.75rem;
      font-size: 18px;
    }
    .meeting-info {
      position: absolute;
      bottom: 90px;
      left: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="meeting-container">
    <div class="video-area">
      <div class="text-center">
        <div class="avatar-circle">S</div>
        <div class="participant-name">Ahir_Sonoo </div>
      </div>
    </div>

    <div class="meeting-info">
      12:58 &nbsp; | &nbsp; <strong>qhd-zery-kcx</strong>
    </div>

    <div class="control-bar">
      <button title="Mic"><i class="fas fa-microphone-slash"></i></button>
      <button title="Camera"><i class="fas fa-video-slash"></i></button>
      <button title="Present"><i class="fas fa-desktop"></i></button>
      <button title="More"><i class="fas fa-ellipsis-h"></i></button>
      <button title="Emoji"><i class="fas fa-face-smile"></i></button>
      <button title="Raise Hand"><i class="fas fa-hand-paper"></i></button>
      <button title="AI Assistant" onclick="toggleAI()"><i class="fas fa-robot"></i></button>
      <button title="End Call"><i class="fas fa-phone-slash" style="color: red;"></i></button>
    </div>
  </div>

  <div id="aiPanel" class="ai-panel">
    <h5>ü§ñ AI Assistant</h5>
    <ul class="list-unstyled">
      <li>üìÑ <strong>Summary</strong></li>
      <li>üìù <strong>Action Items</strong></li>
      <li>üìä <strong>Meeting Analytics</strong></li>
      <li>üåê <strong>Live Translation</strong></li>
      <li>üí¨ <strong>Chat Assistant</strong></li>
    </ul>
  </div>

  <script>
    function toggleAI() {
      const panel = document.getElementById("aiPanel");
      panel.style.display = panel.style.display === "none" || panel.style.display === "" ? "block" : "none";
    }
  </script>
</body>
</html>
